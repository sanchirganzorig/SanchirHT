        </section>
        <img src="img/calender.png" id="calender" class="hide" alt="">
        <textarea placeholder="Write something..."name="name" id="notepad" rows="8" cols="80"></textarea>
        <nav>
          <button class="nav-button" id="nav-button1" type="button" onclick="show('todo-container'); hide('calender');"name="button">To-do List</button>
          <button class="nav-button" id="nav-button2" type="button" onclick="hide('todo-container'); show('calender');"name="button">Calender</button>
        </nav>
        <header>
          <a href="index.html"><button class="header-button"type="button" class="header-button"id="header-button1"name="button">Home</button></a>
          <a href="profile.html"><button class="header-button"type="button" class="header-button"id="header-button2"name="button">Profile</button></a>
          <a href="about.html"><button class="header-button"type="button" class="header-button"id="header-button3"name="button">About</button></a>
          <a href="settings.html"><button class="header-button"type="button" class="header-button"id="header-button4"name="button">Settings</button></a>
        </header>
    </div>
  </body>
